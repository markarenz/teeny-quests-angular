name: Update version file v1.0

on:
  push:
    branches:
      - main
jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version
        id: bump_version
        run: |
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -pe "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Modify Version JSON File
        run: echo "{\"version\":\"${{ env.NEW_VERSION }}\", \"buildDate\":\"$(date +'%Y-%m-%dT%H:%M:%S')\"}" > src/content/version.json

      - name: Create Git commit and tag manually
        run: |
          git add package.json package-lock.json src/content/version.json
          git commit -m "Bump version to v${{ env.NEW_VERSION }}"
          git tag "v${{ env.NEW_VERSION }}"

      - name: Commit and push
        run: |
          git push origin HEAD:main
          git push origin "v${{ env.NEW_VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
