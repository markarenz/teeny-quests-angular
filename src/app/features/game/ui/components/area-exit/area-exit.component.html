<div
  [style.width]="width"
  [style.height]="width"
  [style.z-index]="position.z"
  class="area-exit"
  [style.bottom]="position.bottom"
  [style.left]="position.left"
  id="area-exit-{{ exit.id }}"
>
  @if (exit.direction === 'west') {
  <app-svg-exit-default-w />
  } @else if (exit.direction === 'north') {
  <app-svg-exit-default-n />
  } @else if (exit.direction === 'south') {
  <app-svg-exit-default-s />
  } @else if (exit.direction === 'east') {
  <app-svg-exit-default-e />
  } @if (isEditorSelected) {
  <div
    class="absolute {{
      selectedIndicatorPositions[exit.direction]
    }} w-[40%] h-[40%] bg-transparent rounded-full z-index-[100] border-4 border-primary border-dashed ring-2 ring-offset-2 ring-offset-primaryDarker ring-primaryDark"
    aria-hidden="true"
  ></div>
  } @if (isClickable) {
  <button
    role="button"
    type="button"
    [attr.aria-label]="ariaLabel"
    (click)="handleClick()"
    class="absolute {{
      selectedIndicatorPositions[exit.direction]
    }} w-[50%] h-[50%] cursor-pointer pointer-events-auto rounded-full w-[40%] h-[40%] cursor-pointer pointer-events-auto rounded-full focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-offset-primaryDarker focus:ring-primaryDark"
    [style.z-index]="position.z + 10"
  ></button>
  }
</div>
