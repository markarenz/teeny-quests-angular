<div id="movement-option-button-{{ y }}-{{ x }}" class="movement-option-button {{ isLockedOut ? 'locked-out' : '' }}"
  [style.bottom]="position.bottom" [style.left]="position.left" [style.width]="width" [style.height]="height"
  [style.z-index]="z" [style.transition-delay]="transformDelay">
  <svg id="movement-option-button-{{ y }}-{{ x }}--svg" viewBox="0 0 100 50" version="1.1"
    xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"
    style="position: absolute; top: 0; left: 0; width: 100%;" [attr.aria-label]="title">
    <g class="group">
      <polygon role="button" fill="none" points="50,0 100,25 50,50 0,25" (click)="handleMovementButtonClick()"
        (keydown.enter)="handleMovementButtonClick()" [attr.tabindex]="isLockedOut ? -1 : 0"
        class="focus:fill-white/75">
        <text x="10" y="100" style="opacity: 0">{{ title }}</text>
      </polygon>
      <ellipse cx="50" cy="25" rx="8" ry="4" fill="var(--color-primary)" stroke="var(--color-gray-500)" stroke-width="2"
        class="transition-all duration-[0.25s] opacity-75 group-hover:opacity-100 group-hover:fill-white group-focus:fill-white group-active:fill-[var(--color-primary)]" />
    </g>
  </svg>
</div>
