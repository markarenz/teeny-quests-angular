<div [style.width]="width" [style.height]="width" [style.z-index]="position.z"
  class="area-panel {{ isNearPlayer ? 'near-player' : '' }}" [style.bottom]="position.bottom"
  [style.left]="position.left" id="area-panel-{{ panel.id }}">
  @if (panel.panelDecoType === 'torch') {
  <app-svg-panel-torch [isPanelSelected]="isPanelSelected" [isClickable]="isClickable && !isLockedOut"
    [flipH]="panel.wall !== 'north'" [status]="panel.status ?? ''" />
  } @else if (panel.panelDecoType === 'switch') {
  <app-svg-panel-switch [isPanelSelected]="isPanelSelected" [isClickable]="isClickable && !isLockedOut"
    [flipH]="panel.wall !== 'north'" [status]="panel.status ?? ''" />
  } @if (isPanelSelected) {
  <div
    class="absolute top-[15%] {{
      panel.wall === 'north' ? 'left-[50%]' : 'left-[5%]'
    }}  w-[40%] h-[40%] bg-transparent rounded-full z-index-[100] border-4 border-primary border-dashed ring-2 ring-offset-2 ring-offset-primaryDarker ring-primaryDark"
    aria-hidden="true"></div>
  }

  @if (((isNearPlayer && isClickable) || isEditorMode) && !isLockedOut) {
  <button role="button" type="button" [attr.aria-label]="ariaLabel" (click)="handleClick()"
    [disabled]="!isClickable && !isEditorMode"
    class="absolute top-[15%] {{
      panel.wall === 'north' ? 'left-[50%]' : 'left-[5%]'
    }}  w-[40%] h-[40%] cursor-pointer pointer-events-auto rounded-full focus:outline-none ring-0 group-hover:ring-4 focus:ring-4 focus:ring-offset-2 focus:ring-offset-primaryDarker ring-primaryDark transition-all"></button>
  }
</div>
