<svg [attr.viewBox]="floorProps.svg.viewBox" version="1.1" xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg" [attr.style]="floorProps.svg.style">
  <defs>
    <pattern [id]="floorProps.textureId" x="0" y="0" width="1" [attr.height]="floorProps.height">
      <rect x="0" y="0" width="100" height="100" fill="#ddd" />
      @if(floorProps.isFlat) {
      <polygon points="0,12.5 25,0 50,12.5 25,25 0,12.5" fill="#d1d1d1" />
      <polygon points="50,12.5 75,0 100,12.5 75,25 50,12.5" fill="#d1d1d1" />
      } @else {
      <polygon points="0,25 25,12.5 50,25 25,37.5 0,25" fill="#d1d1d1" />
      <polygon points="50,25 75,12.5 100,25 75,37.5 50,25" fill="#d1d1d1" />
      }
    </pattern>
  </defs>
  <polygon (click)="handleClick()" [attr.stroke]="floorProps.poly.stroke"
    [attr.stroke-width]="floorProps.poly.strokeWidth" [attr.class]="floorProps.poly.class"
    [attr.points]="floorProps.poly.points" [attr.fill]="floorProps.poly.fill" />
</svg>
