<div
  [style.width]="width"
  [style.height]="width"
  [style.z-index]="position.z"
  class="area-item"
  [style.bottom]="position.bottom"
  [style.left]="position.left"
>
  @if (item.itemType === 'key-silver') {
  <app-svg-item-key />
  } @else if (item.itemType === 'coins-25') {
  <app-svg-item-coins />
  }
</div>
