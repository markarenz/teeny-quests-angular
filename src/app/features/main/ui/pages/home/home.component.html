<app-main-layout [title]="title">
  <app-container>
    <div class="mt-8">
      <h2>Homepage content coming soon-ish.</h2>

      <div class="flex flex-col gap-4 mt-8">
        @for (game of games; track game.id) {
        <a routerLink="/game/{{ game.id }}" class="rounded-md">
          <div
            class="bg-gray-600 rounded-md p-4 hover:bg-gray-700 transition-colors border-2 border-gray-500"
          >
            <h3 class="text-xl">{{ game.title }}</h3>
            <p>{{ game.description }}</p>
          </div>
        </a>
        }
      </div>
    </div>
  </app-container>
</app-main-layout>
