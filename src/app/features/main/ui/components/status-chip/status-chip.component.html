<div
  class="px-2 py-1 {{
    itemStatus === 'draft'
      ? 'bg-blue-700'
      : itemStatus === 'active'
      ? 'bg-green-800'
      : itemStatus === 'archived'
      ? 'bg-gray-700'
      : itemStatus === 'suspended'
      ? 'bg-red-800'
      : 'bg-gray-200'
  }} rounded-full text-center border-2 border-gray-400 text-gray-300"
>
  {{ itemStatusDisplay }}
</div>
