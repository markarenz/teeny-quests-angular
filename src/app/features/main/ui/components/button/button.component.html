<button
  role="button"
  type="button"
  class="button-root px-4 py-2 font-bold w-full md:w-auto {{
    variant === 'outlined' ? 'outlined' : 'contained'
  }}"
  disabled="{{ isDisabled ? 'TRUE' : null }}"
  (click)="handleButtonClick()"
>
  <div class="button-glint-wrap" aria-hidden="true">
    <div class="button-glint"></div>
  </div>
  <span class="button-content"> {{ label }}</span>
</button>
