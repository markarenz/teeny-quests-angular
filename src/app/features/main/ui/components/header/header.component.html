<header class="bg-gray-300 border-b-2 border-gray-400 shadow-lg py-2">
  <app-container>
    <div class="flex flex-row items-center gap-6">
      <div class="flex flex-row items-center gap-6">
        <div class="block h-12 w-20 bg-blue-400">
          <a
            class="block h-full w-full"
            routerLink="/editor"
            ariaCurrentWhenActive="page"
          >
            <img
              src="/dummy.svg"
              alt="Teeny Quests"
              class="h-12 w-20"
              alt="Teeny Quests"
            />
          </a>
        </div>
      </div>
      <div class="grow">
        <h1>{{ title }}</h1>
      </div>
      <div>
        <div>
          <app-login />
        </div>
      </div>
      <div>
        <button
          role="button"
          (click)="handleToggleMenu()"
          class="flex w-12 h-12 justify-center items-center group hover:bg-gray-400/50 toggle-root transition-colors duration-500"
        >
          <app-menu-toggle />
        </button>
      </div>
    </div>
  </app-container>
</header>
