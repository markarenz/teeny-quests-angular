<div class="common-modal fixed top-0 left-0 w-screen h-scren">
  <app-modal-bg (onBgClick)="handleCloseClick()" />
  <div
    class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center"
  >
    <div
      class="modal-header bg-gray-700 rounded-md w-full max-w-2xl shadow-[0px_-2px_16px_4px_rgba(0,0,0,0.3)]"
    >
      <div
        #elementRefHeader
        class="py-4 px-8 bg-primaryDark rounded-tl-md rounded-tr-md"
      >
        <h2 class="text-2xl text-gray-100">{{ title }}</h2>
      </div>
      <div #elementRefContent class="modal-content p-8 relative">
        <ng-content />
      </div>
      <div
        #elementRefFooter
        class="modal-actions px-8 py-8 flex justify-end gap-4"
      >
        @if(!isLockedOut) { @if(showCancel) {
        <app-button
          variant="outlined"
          label="Cancel"
          (onButtonClick)="handleCancelClick()"
        />
        }
        <app-button
          variant="contained"
          label="OK"
          data-testid="common-modal-confirm"
          (onButtonClick)="handleConfirmClick()"
        />
        }
      </div>
    </div>
  </div>
</div>
