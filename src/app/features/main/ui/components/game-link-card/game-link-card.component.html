<div
  class="flex flex-col h-full gap-4 bg-gray-600 rounded-md group-hover:bg-gray-700 transition-colors border-2 border-gray-500 group-hover:border-gray-300">
  <div class="px-4 py-4 flex flex-col gap-2 border-b-2 border-gray-400 group-hover:border-gray-300 border-dashed">
    <h3 class="text-xl text-2-line-max">
      @if(isSkeleton) {
      <app-skeleton-text [width]="100" />
      <app-skeleton-text [width]="30" />
      } @else {
      {{ title }}
      }
    </h3>
    <div class="text-lg font-normal font-primary">
      @if(isSkeleton) {
      <app-skeleton-text [width]="60" />
      } @else { by {{ username }}
      }
    </div>
  </div>
  <div class="px-4 text-2-line-max flex-grow">
    @if(isSkeleton) {
    <app-skeleton-text [width]="100" />
    <app-skeleton-text [width]="80" />
    } @else {
    <p>{{ description }}</p>
    }
  </div>

  <div class="bg-red-500">
    <div class="bg-gray-400 group-hover:bg-gray-300 px-4 py-4 flex flex-row justify-between text-sm text-gray-800">
      @if (isSkeleton) {
      <div class="skeleton-sm">
        <app-skeleton-text [width]="100" />
      </div>
      } @else {
      <div>Plays: 1k</div>
      } @if (isSkeleton) {
      <div class="skeleton-sm">
        <app-skeleton-text [width]="100" />
      </div>
      } @else {
      <div>Rating: 3.5/5 (123)</div>
      }
    </div>
  </div>
</div>
