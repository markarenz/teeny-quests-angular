<div id="editor-areas-list">
  <label for="editor-areas-selector">Select Area</label>
  <select
    id="editor-areas-selector"
    [(ngModel)]="selectedArealocal"
    (change)="handleSelectedAreaChange()"
  >
    <option value="" disabled>Select an Area</option>
    @for(item of areasList; track item) {
    <option [value]="item">{{ item }}</option>
    }
  </select>
</div>
