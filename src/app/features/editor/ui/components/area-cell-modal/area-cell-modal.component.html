<div
  class="absolute {{ showModal ? 'block' : 'hidden' }} w-[50%]"
  [style.bottom]="modalPosition.bottom"
  [style.left]="modalPosition.left"
  [style.z-index]="300"
>
  <div
    class="p-4 rounded-lg bg-gray-300 border-2 border-gray-800 text-gray-900"
  >
    @if(selectedCell){
    <div class="absolute right-[-8px] top-[-8px]">
      <app-button-close (onButtonClick)="handleCancelClick()" />
    </div>
    <div class="flex flex-col gap-4">
      <div>
        <label for="area-cell-height-input">Height</label>
        <input
          id="area-cell-height-input"
          type="number"
          [(ngModel)]="inputHeight"
          class="w-12 inline-block text-center"
          min="0"
          [max]="inputHeightMax"
        />
      </div>

      <div class="flex justify-center gap-4">
        <div>Add Exit</div>
        <div>Add Item</div>
      </div>
      <div class="flex justify-end gap-4">
        <app-button
          variant="contained"
          label="Apply"
          [isDisabled]="isFormValid"
          (onButtonClick)="handleOkClick()"
        />
      </div>
    </div>
    }

    <!-- 
  Add Item
  Add Exit
  --></div>
</div>
