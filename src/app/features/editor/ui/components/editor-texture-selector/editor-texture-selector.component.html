<div class="grid grid-cols-5 gap-1">
  @for(option of options; track option.id) {
  <button
    type="button"
    role="button"
    class="relative rounded-full overflow-hidden bg-primaryDark aspect-square transition-colors duration-300 {{
      option.id === selectedId ? 'opacity-100' : 'opacity-50'
    }}"
    (click)="handleTextureSelect(option.id)"
    [attr.aria-label]="option.name"
    [attr.title]="option.name"
  >
    <app-textures-floor [floorType]="option.id" [isFlat]="true" />
  </button>
  }
</div>
