<div class="grid grid-cols-7 gap-1">
  @for(option of options; track option.value; let idx = $index) {
  <button type="button" role="button" class="relative rounded-full overflow-hidden bg-primaryDark aspect-square transition-colors duration-300 {{
      option.value === selectedId
        ? 'opacity-100 ring-4 ring-primary'
        : 'opacity-50 ring-0'
    }}" (click)="handleTextureSelect(option.value)" [attr.aria-label]="option.label" [attr.title]="option.label">
    @if(surfaceType === 'floor') {
    <app-textures-floor [floorType]="option.value" [isFlat]="true" />
    } @else {
    <app-textures-wall positionKey="{{idx}}_{{idx}}" [wallType]="option.value" [isFlat]="true"
      [svgPolygonPoints]="['0,0 100,0 100,100 0,100', '']" wallPosition="l" svgViewBox="0 0 50 100" />
    }
  </button>
  }
</div>
