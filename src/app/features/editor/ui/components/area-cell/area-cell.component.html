<div
  id="area-cell-{{ cell?.y }}-{{ cell?.x }}"
  class="area-cell"
  [style.bottom]="position.bottom"
  [style.left]="position.left"
  [style.z-index]="isSelected ? 300 : position.z"
  [style.width]="width"
  [style.height]="height"
  [style.opacity]="isSelected ? 1 : anyCellSelected ? 0.1 : 1"
>
  <svg
    id="area-cell-{{ cell?.y }}-{{ cell?.x }}--sides"
    [attr.viewBox]="svgViewBox"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg"
    style="position: absolute; bottom: 0; left: 0; width: 100%"
  >
    <polygon [attr.points]="svgPolygonPoints[0]" fill="#ddd" />
    <polygon [attr.points]="svgPolygonPoints[1]" fill="#999" />
  </svg>
  <svg
    id="area-cell-{{ cell?.y }}-{{ cell?.x }}--top"
    viewBox="0 0 100 50"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg"
    style="position: absolute; top: 0; left: 0; width: 100%"
  >
    <polygon points="50,0 100,25 50,50 0,25" fill="#bbb" />
  </svg>
</div>
